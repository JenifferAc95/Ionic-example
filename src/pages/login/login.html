<ion-content padding>
  <form #loginForm="ngForm" novalidate>
    <p>
      Username: user - Password: 12345
    </p>
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" autocapitalize="off" required></ion-input>
    </ion-item>
    <p [hidden]="username.valid || !submited" color="danger" padding-left>
      User required
    </p>
    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" autocapitalize="off" required></ion-input>
    </ion-item>
    <p [hidden]="password.valid || !submited" color="danger" padding-left>
      Password required
    </p>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onLogin(loginForm)" type="submit" color="primary" block>
        Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
